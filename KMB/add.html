<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une recette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ajouter une recette</h1>
  <form id="form">
    <input type="text" placeholder="Nom de la recette" id="nom" required><br>
    <textarea placeholder="IngrÃ©dients" id="ingredients" required></textarea><br>
    <textarea placeholder="Instructions" id="instructions" required></textarea><br>
    <button type="submit">Ajouter</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const recettes = JSON.parse(localStorage.getItem("recettes") || "[]");
      recettes.push({
        nom: document.getElementById("nom").value,
        ingredients: document.getElementById("ingredients").value,
        instructions: document.getElementById("instructions").value
      });
      localStorage.setItem("recettes", JSON.stringify(recettes));
      window.location = "index.html";
    });
  </script>
</body>
</html>
